@if (isAddingTask) {
  <app-new-task [userID]="userId"  (close)="onCloseDialog()"/>
}

<section id="tasks">
  <header class="task-header">
    <h2 class="white-text"> {{name}}'s Tasks</h2>
    <menu class="task-menu">
      <button (click)="onAddTask()">
        Add task
     </button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }

  </ul>

</section>
